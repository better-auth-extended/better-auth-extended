name: Add Dates

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - 'apps/www/content/resources.ts'

jobs:
    add-dates:
        if: github.actor != format('{0}[bot]', vars.APP_SLUG)
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
              with:
                fetch-depth: 0

            - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

            - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
              with:
                node-version: 22.x
                registry-url: 'https://registry.npmjs.org'
                cache: pnpm

            - name: Install
              run: pnpm add -D -w tsx
            
            - name: Add dates to new resources
              run: pnpm exec tsx scripts/add-dates.ts

            - id: app-token
              uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
              with:
                app-id: ${{ vars.APP_ID }}
                private-key: ${{ secrets.APP_PRIVATE_KEY }}

            - name: Commit Changes
              run: |
                FILE="apps/www/content/resources.ts"
                REMOTE_CONTENT=$(gh api /repos/${{ github.repository }}/contents/$FILE --jq '.content' | tr -d '\n' | base64 -d || echo "")
                LOCAL_CONTENT=$(cat "$FILE")

                if [ "$REMOTE_CONTENT" = "$LOCAL_CONTENT" ]; then
                  echo "No changes detected, skipping commit"
                  exit 0
                fi

                SHA=$(gh api /repos/${{ github.repository }}/contents/$FILE --jq '.sha' || echo "")

                gh api \
                  --method PUT \
                  /repos/${{ github.repository }}/contents/$FILE \
                  -f message="chore(marketplace): add dates to new resources" \
                  -f content="$(base64 -w 0 "$FILE")" \
                  -f sha="$SHA" \
                  -f branch="main"
              env:
                GH_TOKEN: ${{ steps.app-token.outputs.token }}